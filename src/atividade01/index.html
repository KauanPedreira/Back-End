<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de Inscrção - Encontro Regional da Ordem DeMolay">
    <title>Xº EROD</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="capa">
      <img src="./erod.png" alt="Capa do site" />
    </div>

    <h1>Formulário de Inscrição - Congresso DeMolay</h1>

    <form action="#" method="post" enctype="multipart/form-data">

      <div class="section-title">Informações Pessoais</div>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Apenas números" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone / WhatsApp</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 99999-9999" required>

      <div class="section-title">Informações DeMolay</div>

      <label for="tipo">Categoria de Participante</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Selecione</option>
        <option>DeMolay </option>
        <option>Escudeiro</option>
        <option>Cavaleiro</option>
        <option>Maçom</option>
        <option>Outro</option>
      </select>

      <label for="capitulo">Capítulo / Castelo</label>
      <input type="text" id="capitulo" name="capitulo" required>

      <label for="cidade">Cidade / Estado</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="ofex">Liderança? Se sim, qual</label>
      <input type="text" id="lideranca" name="lideranca">

      <label for="camiseta">Tamanho da Camiseta</label>
      <select id="camiseta" name="camiseta" required>
        <option value="" disabled selected>Selecione</option>
        <option>PP</option>
        <option>P</option>
        <option>M</option>
        <option>G</option>
        <option>GG</option>
        <option>XG</option>
      </select>

      <label for="alojamento">Precisa de Alojamento?</label>
      <select id="alojamento" name="alojamento" required>
        <option value="" disabled selected>Selecione</option>
        <option>Sim</option>
        <option>Não</option>
      </select>

      <div class="section-title">Extras</div>

      <label for="restricoes">Restrições alimentares ou necessidades especiais</label>
      <textarea id="restricoes" name="restricoes" rows="3" placeholder="Se tiver, especifique..."></textarea>

      <label for="comprovante">Comprovante de Pagamento</label>
      <input type="file" id="comprovante" name="comprovante" accept=".pdf,.jpg,.png" required>
      <span class="file-label">Aceitamos apenas arquivos PDF, JPG ou PNG.</span>

      <label for="observacoes">Observações adicionais</label>
      <textarea id="observacoes" name="observacoes" rows="3"></textarea>

      <button type="submit" class="button">Enviar Inscrição</button>
    </form>
  </div>

</body>
</html>
